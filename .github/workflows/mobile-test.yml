name: Mobile Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'cyd-mobile/**'
      - '.github/workflows/mobile-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'cyd-mobile/**'
      - '.github/workflows/mobile-test.yml'

defaults:
  run:
    working-directory: cyd-mobile

jobs:
  test:
    name: Run Jest Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cyd-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --coverage --ci --maxWorkers=2

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          files: ./cyd-mobile/coverage/coverage-final.json
          flags: mobile
          name: mobile-coverage
          fail_ci_if_error: false

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cyd-mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npx tsc --noEmit
