name: Run Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Install the SSH deploy key
        run: |
          eval $(ssh-agent -s)
          ssh-add - <<< '${{ secrets.PRIVATE_SSH_KEY }}'
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build semiphemeral-api-client
        run: |
          cd semiphemeral-api-client
          npm install
          npm run build
      - name: Install dependencies
        run: npm ci
      - name: Save Cache
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
      - run: npm run lint
      - run: npm run tests
      - run: npm run tests:components
